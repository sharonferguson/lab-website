name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Needed if you use plugins like jekyll-imagemagick
      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Setup Ruby 3.3.5
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.5'
          bundler-cache: true

      # Make the lockfile work on Linux runners
      - name: Add linux platform to lockfile
        run: bundle lock --add-platform x86_64-linux

      # >>> Option A starts here: install Jupyter CLI for notebook conversion
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Jupyter tooling for jekyll-jupyter-notebook
        run: |
          python -m pip install --upgrade pip
          pip install jupyter nbconvert jupyterlab_pygments
      # (optional but useful for some nbconvert templates)
      - name: Install pandoc
        run: sudo apt-get install -y pandoc
      # <<< Option A ends here

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
